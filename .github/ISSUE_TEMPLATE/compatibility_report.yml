          required: true
  - type: input
    id: game_name
    attributes:
      label: "1. Game Name"
      placeholder: "e.g., My Name is Mayo"
    validations:
      required: true
  - type: input
    id: game_id
    attributes:
      label: "2. Game ID (CUSA)"
      placeholder: "e.g., CUSA09306"
    validations:
      required: true
  - type: dropdown
    id: copy_type
    attributes:
      label: "3. Copy Type"
      options:
        - "Digital Dump (Own)"
        - "Physical Disc"
        - "Unofficial/Pirated"
    validations:
      required: true

  - type: dropdown
    id: ver_050
    attributes:
      label: "Status on v0.5.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
    id: ver_060
    attributes:
      label: "Status on v0.6.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
    id: ver_070
    attributes:
      label: "Status on v0.7.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
    id: ver_080
    attributes:
      label: "Status on v0.8.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
    id: ver_0100
    attributes:
      label: "Status on v0.10.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
    id: ver_0110
    attributes:
      label: "Status on v0.11.0"
      options: ["Playable", "Trophies Only", "Crashes", "Not Tested"]
    validations:
      required: true
  - type: dropdown
