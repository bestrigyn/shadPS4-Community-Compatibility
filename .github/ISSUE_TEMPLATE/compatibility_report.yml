### Что теперь изменится в твоем репозитории:

* **Полная история версий**: Тестеры смогут указать, что игра работала на **0.6.0** (Trophies Only), но сломалась на **0.13.0** (Crashes).
* **Звездочки для всех версий**: Так как стоит `required: true`, человеку придется выбрать хотя бы "Not Tested" для версий, которые он не проверял.
* **Профессиональный вид**: Теперь твой список выглядит даже подробнее, чем официальный, потому что ты отслеживаешь историю изменений.

