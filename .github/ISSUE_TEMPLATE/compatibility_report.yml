Вот обновленный код для твоего файла `.github/ISSUE_TEMPLATE/compatibility_report.yml`. Я добавил все версии, которые ты просил, от **0.5.0** до **0.13.0**, включая **0.12.5**.

Теперь в твоей форме будет подробный список, где для каждой версии эмулятора нужно выбрать статус.

```yaml
name: "Compatibility Report"
description: "Submit a detailed game report for all shadPS4 versions"
body:
  - type: checkboxes
    id: checkpoints
