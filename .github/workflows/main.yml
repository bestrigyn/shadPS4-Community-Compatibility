name: Build Mac
on: workflow_dispatch
jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --noconsole gui_app.py
      - uses: actions/upload-artifact@v4
        with:
          name: Mac-Version
          path: dist/gui_app
