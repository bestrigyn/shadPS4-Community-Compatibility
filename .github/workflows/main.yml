name: Multi-OS Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Find and Build
        run: |
          # Эта команда найдет файл, где бы он ни лежал в репозитории
          $filePath = Get-ChildItem -Recurse -Filter "gui_app.py" | Select-Object -ExpandProperty FullName
          pyinstaller --noconsole --onefile $filePath

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadPS4-Explorer-Windows
          path: dist/*.exe
