workflows:
  macos-python-build:
    name: Build macOS App (Python)
    instance_type: mac_mini_m2
    scripts:
      - name: Install dependencies
        script: |
          pip install pyinstaller
          # Если вашему коду нужны библиотеки, добавьте их ниже:
          # pip install PyQt5 requests pandas
      - name: Build .app file
        script: |
          # ВАЖНО: Замените 'main.py' на реальное имя вашего файла!
          # Если ваш файл лежит в папке, укажите путь: folder/myscript.py
          pyinstaller --windowed --onefile main.py
    artifacts:
      - dist/*.app
