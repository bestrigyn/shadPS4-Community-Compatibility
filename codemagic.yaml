workflows:
  macos-python-build:
    name: Build macOS App (Python)
    instance_type: mac_mini_m2
    scripts:
      - name: Install dependencies
        script: |
          pip install pyinstaller
          # Если вашему приложению нужны дополнительные библиотеки, 
          # добавьте их здесь, например: pip install PyQt6
      - name: Build .app file
        script: |
          # Теперь мы указываем правильное имя вашего файла
          pyinstaller --windowed --onefile --name "shadPS4-Explorer" gui_app.py
    artifacts:
      - dist/*.app
